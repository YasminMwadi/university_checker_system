  <!DOCTYPE html>
  {% load static %}
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>University Checker System | Forgot Password</title>
      <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href= "{% static 'css/university.css' %}"/>
      <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js" defer></script>
    </head>
    <body>
      <div>
        
        <div
          class="flex flex-col items-center justify-center min-h-screen p-4 space-y-4 antialiased text-gray-900 bg-gray-100"
        >
          <!-- Brand -->
          <a
            href="{% url 'index' %}"
            class="inline-block mb-6 text-3xl font-bold tracking-wider uppercase text-primary-dark dark:text-light" style="text-align: center !important;"
          >
          University Checker System
          </a>
          <main>
              <div class="max-w-sm w-full lg:max-w-full lg:flex">
                  <div class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
                      <div class="mb-8">
                          <div class="text-gray-900 font-bold text-xl mb-2">Password reset successfully.</div>
                          <p class="text-gray-700 text-base"> Your password has been set. You can now login to your account</p><br>
                      </div>
                      <div class="flex items-center">
                          <a href="{% url 'index' %}" class="w-full px-4 py-2 font-medium text-center text-white 
                              transition-colors duration-200 rounded-md bg-primary hover:bg-primary-dark 
                              focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-1 dark:focus:ring-offset-darker">
                              Login
                          </a>
                      </div>
                  </div>
              </div>
          </main>
        </div>
      </div>
  
    </body>
  </html>
